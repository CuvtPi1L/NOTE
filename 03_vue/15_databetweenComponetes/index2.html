<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>

  <div id="root">
    <counter :count="0" @change="handleChange"></counter>
    <counter :count="0" @change="handleChange"></counter>
    <div>{{total}} </div>
  </div>


  <script>
    var counter = {
      props:['count'],
      data: function(){
        return{
          number: this.count
        }
      },
      template: '<div @click="handleClick">{{number}}</div>',
      methods: {
        handleClick: function(){
          this.number ++ 
          this.$emit('change', 2)
        }
      }
    }

    var vm = new Vue({
      el:'#root',
      components: {
        counter: counter
      },
      data: function(){
        return{
          total: 0,
        }
      },
      methods:{
        handleChange: function(step){
          this.total += step
        }
      }
    })

    
    
  </script>
</body>
</html>
