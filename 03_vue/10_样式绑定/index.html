<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
  <style lang="less">
    .activated{
      color: red; 
    }
    
  </style>
</head>
<body>
  <div id="app">
      <div @click="handleDivClick"
            :class="{activated: isActivated}">
        Hello World 
      </div>
  </div></body>
  <script>
    var vm = new Vue({
      el:"#app",
      data:{
        isActivated: false,
      },
      methods:{
        handleDivClick: function(){
          switch(this.isActivated){
            case true:
            this.isActivated = false;
            break
            case false:
            this.isActivated = true;
            break
          }
          
        }
      }
    })
  </script>
  
</html>
