<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolsit third time </title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
  <input v-model="input"  type="text">
  <button @click=handleAddItem>Add</button>
     <Todo v-bind:emo="item"
            :index="index"
            v-for="(item,index) in list"
            @delete="handleDeleteItem"></Todo>
  </div>
</body>
<script>

  Vue.component("todo", {
    props:["emo","index"],
    template: "<h1 @click=handleDeleteItem>{{emo}}<h1>",
    methods:{
      handleDeleteItem: function(){

        this.$emit("delete", this.index)
      }
    }
  })

  // var Todolist = 
  var app = new Vue({
    el: "#app",
    data: {
      list: ["hellp","emo"],
    },
    // components: {
    //   "todo" : todo,
    // },
    methods:{
      handleAddItem: function(){
        this.$data.list.push(this.input);
        this.input = ""
      },
      handleDeleteItem: function(index){
        this.list.splice(index,1);
      }
    }
  })
</script>
</html>
